                 <form  action="https://formsubmit.co/pocoxemo007@gmail.com" method="post">
                <div>
                    <label for="name">
                      <span class="required">NOMBRE</span>

                    <label for="email">

                </div>
                <div>

                    <input type="tel" id="phone" name="phone" value="" placeholder="TELEFONO" tabindex="2" required="required" />
                  </label>  
              </div>
             
                <div>		          
                    <label for="message">
                      <span class="required">MENSAJE</span> 
                      <textarea id="message" name="message" placeholder="MENSAJE" tabindex="5" required="required"></textarea> 
                    </label>  
                </div>
                <div>		           
                    <button name="submit" type="submit" id="submit" >ENVIAR</button> 
                </div>
                 </form>
